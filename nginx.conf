
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  case.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        root     /Users/zxn/nginx/mycase;

        index    index.html;

        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|ico|html|js|css)$ {
        }

        # 后台地址
        location ^~ /BJOPENAPI/ {
            #proxy_pass http://127.0.0.1:8035/;
            proxy_pass https://bjopenapi.wtoip.com/;
        }

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    server {
        listen       80;
        server_name  grafana_z.com;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        root     /Users/zxn/nginx/mycase;

        index    index.html;

        # 后台地址
        location /grafana/ {
            proxy_pass http://localhost:3000/;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }


    server {
        listen       80;
        server_name  wecredo.com;

        root     /Users/zxn/nginx/wecredo;

        index    index.html;

        location / {
            # 用户浏览器端的缓存设置
            location ~* \.(css|js|jpg|jpeg|gif|png|swf|htm|html|json|xml|svg|woff|ttf|eot|map|ico)$ {
                expires 1h;
                if (-f $request_filename) {
                    break;
                }
            }
            # 动态页面,交给tomcat处理
            if ( !-e $request_filename) {
                proxy_pass       http://127.0.0.1:8088;
            }
        }

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

    server {
        listen       80;
        server_name  ibase4j.com;

        root     /Users/zxn/nginx/ibase4j;

        index    index.html;

        location / {
            # 用户浏览器端的缓存设置
            location ~* \.(css|js|jpg|jpeg|gif|png|swf|htm|html|json|xml|svg|woff|ttf|eot|map|ico)$ {
                expires 1h;
                if (-f $request_filename) {
                    break;
                }
            }
            # 动态页面,交给tomcat处理
            if ( !-e $request_filename) {
                proxy_pass       http://127.0.0.1:8088;
            }
        }

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
    
    server {
        listen       80;
        server_name  my.wtoip.com;

        root     /Users/zxn/.fis3-tmp/www;

        index    index.html;

        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|ico|html|js|css)$ {
    	}

    	# 后台地址
    	location ^~ /BJOPENAPI/ {
    	    #proxy_pass http://127.0.0.1:8035/;
            proxy_pass https://bjopenapi.wtoip.com/;
    	}

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

    server {
        listen       80;
        server_name  mma.com;

        root     /Users/zxn/nginx/mma-frontend;

        index    index.html;

        location / {
            # 用户浏览器端的缓存设置
            location ~* \.(css|js|jpg|jpeg|gif|png|swf|htm|html|json|xml|svg|woff|ttf|eot|map|ico)$ {
                expires 1h;
                if (-f $request_filename) {
                    break;
                }
            }
            # 动态页面,交给tomcat处理
            if ( !-e $request_filename) {
                proxy_pass       http://127.0.0.1:8080;
            }
        }

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

    
    include servers/*;
}
